        * {

            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .stats {
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 4px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        #map {
            height: 700px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .legend {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }

        .legend h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .legend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            padding: 4px;
            background: white;
            border-radius: 3px;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 3px rgba(0,0,0,0.3);
        }

        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }

        .popup-content {
            padding: 5px;
        }

        .popup-content h4 {
            margin: 0 0 8px 0;
            color: #667eea;
            font-size: 14px;
        }

        .popup-content p {
            margin: 4px 0;
            font-size: 12px;
            color: #333;
        }

        .popup-content .address {
            font-weight: bold;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>

        // Initialize map immediately
        initializeMap(locations);

        function initializeMap(locations) {

        // Initialize the map centered on Buenos Aires
        const map = L.map('map').setView([-34.6037, -58.3816], 11);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Generate colors for neighborhoods
        const neighborhoods = [...new Set(locations.map(l => l.neighborhood))].sort();
        const colors = {};
        neighborhoods.forEach((n, i) => {
            const hue = (i * 360 / neighborhoods.length) % 360;
            colors[n] = `hsl(${hue}, 70%, 50%)`;
        });

        // Update stats
        document.getElementById('total-locations').textContent = locations.length;
        document.getElementById('total-neighborhoods').textContent = neighborhoods.length;

        // Group markers by neighborhood for layer control
        const markerLayers = {};
        const allMarkers = [];

        // Add markers to the map
        locations.forEach(location => {
            const color = colors[location.neighborhood];

            // Create custom icon
            const customIcon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    background-color: ${color};
                    width: 12px;
                    height: 12px;
                    border-radius: 50%;
                    border: 2px solid white;
                    box-shadow: 0 0 4px rgba(0,0,0,0.4);
                "></div>`,
                iconSize: [12, 12],
                iconAnchor: [6, 6]
            });

            // Create marker
            const marker = L.marker([location.lat, location.lon], {
                icon: customIcon,
                title: location.address
            });

            // Create popup content
            const popupContent = `
                <div class="popup-content">
                    <h4>${location.neighborhood}</h4>
                    <p class="address">${location.address}</p>
                    <p style="font-size: 10px; color: #666; margin-top: 8px;">
                        ${location.lat.toFixed(6)}, ${location.lon.toFixed(6)}
                    </p>
                </div>
            `;

            marker.bindPopup(popupContent);
            marker.addTo(map);
            allMarkers.push(marker);

            // Add to neighborhood layer
            if (!markerLayers[location.neighborhood]) {
                markerLayers[location.neighborhood] = [];
            }
            markerLayers[location.neighborhood].push(marker);
        });

        // Create legend
        const legend = document.getElementById('legend');
        neighborhoods.forEach(neighborhood => {
            const count = markerLayers[neighborhood] ? markerLayers[neighborhood].length : 0;

            const item = document.createElement('div');
            item.className = 'legend-item';
            item.style.cursor = 'pointer';

            const colorBox = document.createElement('div');
            colorBox.className = 'legend-color';
            colorBox.style.backgroundColor = colors[neighborhood];

            const text = document.createElement('span');
            text.textContent = `${neighborhood} (${count})`;

            item.appendChild(colorBox);
            item.appendChild(text);

            // Click to zoom to neighborhood
            item.addEventListener('click', () => {
                if (markerLayers[neighborhood] && markerLayers[neighborhood].length > 0) {
                    const group = L.featureGroup(markerLayers[neighborhood]);
                    map.fitBounds(group.getBounds(), { padding: [50, 50] });
                }
            });

            legend.appendChild(item);
        });

        // Fit all markers function
        function fitAllMarkers() {
            if (allMarkers.length > 0) {
                const group = L.featureGroup(allMarkers);
                map.fitBounds(group.getBounds(), { padding: [50, 50] });
            }
        }

        // Toggle clusters (simple implementation - just changes zoom)
        function toggleClusters() {
            const currentZoom = map.getZoom();
            if (currentZoom > 12) {
                map.setZoom(11);
            } else {
                map.setZoom(14);
            }
        }

        // Fit all markers on initial load
        fitAllMarkers();

        // Make functions available globally for button onclick
        window.fitAllMarkers = fitAllMarkers;
        window.toggleClusters = toggleClusters;
        }
    </script>
